<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fle设置主轴上的子元素排列方式</title>
    <style>
        div {
            display: flex;
            width: 800px;
            height: 300px;
            background-color: pink;
            /* 默认的主轴是x轴 row */
            flex-direction: row;
            /* justify-content: 是设置主轴上子元素的排列方式; */
            /* justify-content: flex-start; */
            /* justify-content: flex-end; */
            /* 让我们子元素居中对齐 */
            /* justify-content: center; */
            /* 平分剩余空间 */
            /* justify-content: space-around; */
            /* 先两边贴边，再分配剩余的空间 */
            justify-content: space-between;
        }

        div span {
            width: 150px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>
    <hr>
    <br>
    <h4>justify-content设置主轴上的子元素排列方式(重要)</h4>
    <p>justify-content属性定义了项目在主轴上的对齐方式</p>
    <span style="color: red;">注意：使用这个属性之前一定要确定好主轴是哪个</span>
    <table border="1" cellspacing="0">
        <tr>
            <th>属性值</th>
            <th>说明</th>
        </tr>
        <tr>
            <td>flex-start</td>
            <td>默认值 从头部开始 如果主轴是x轴，则从左到右</td>
        </tr>
        <tr>
            <td>flex-end</td>
            <td>从尾部开始排列</td>
        </tr>
        <tr>
            <td>center</td>
            <td>在主轴居中对齐(如果主轴是x轴则水平居中)</td>
        </tr>
        <tr>
            <td>space-around</td>
            <td>平分剩余空间</td>
        </tr>
        <tr>
            <td>space-between</td>
            <td>先两边贴边，再平分剩余空间(重要)</td>
        </tr>
    </table>
</body>

</html>
