<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-self和order属性</title>
    <style>
        div {
            display: flex;
            width: 600px;
            height: 400px;
            background-color: pink;
            /* 让三个盒子沿着侧轴底侧对齐 */
            /* align-items: flex-end; */
        }

        div span {
            width: 150px;
            height: 100px;
            background-color: skyblue;
            margin-right: 5px;
        }

        /* 现在想把二号盒子放在一号盒子的前面 */
        div span:nth-child(2) {
            /* 默认盒子的order是0 -1比0小所以在前面 */
            order: -1;
        }

        /* 现在我们只想让3号盒子下来底侧 */
        div span:nth-child(3) {
            align-self: flex-end;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
    <hr>
    <br>
    <h4>align-self控制子项自己在侧轴上的排列方式</h4>
    <p>align-self属性允许单个项目有与其他项目不一样的对齐方式，可覆盖align-items属性。默认值为auto，表示继承父元素的align-items属性，如果没有父元素，则等同于stretch</p>
    <p>span:nth-child(2){设置自己在侧轴上的排列方式 align-self:flex-end;}</p>
    <hr>
    <h4>order属性定义项目的排列顺序</h4>
    <p>数值越小，排列越靠前，默认为0</p>
    <p>注意：和z-index不一样</p>
</body>

</html>
