<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图片2倍图</title>
    <style>
        /* 1.我们有一个50*50的盒子 需要一个背景图片，但是根据分析这个图片还是要准备2倍的 100*100 */
        /* 2.我们需要把这个突破缩放一半，也就是 50*50  background-size */
        div {
            width: 50px;
            height: 50px;
            border: 1px solid red;
            background: url(images/apple100.jpg);
            background-size: 50px 50px;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
