<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特殊样式</title>
    <style>
        a {
            -webkit-tap-highlight-color: transparent;
        }

        input {
            -webkit-appearance: none;
        }
    </style>
</head>

<body>
    <a href="#">有好康的</a>
    <input type="button" value="按钮">
    <h3>特殊样式</h3>
    <h5>CSS3盒子模型</h5>
    <p>box-sizing: border-box;</p>
    <p>-webkit-box-sizing: border-box;</p>
    <h5>点击高亮我们需要清除清除 设置为transparent 完全透明</h5>
    <p>-webkit-tap-highlight-color: transparent;</p>
    <h5>在移动端浏览器默认的外观在iOS上加上这个属性才能给按钮和输入框自定义样式</h5>
    <p>-webkit-appearance: none;</p>
    <h5>禁用长按页面时的弹出菜单</h5>
    <p>img,a {-webkit-touch-callout: none;}</p>
</body>

</html>
