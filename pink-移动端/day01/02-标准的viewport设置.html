<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>标准的viewport设置</title>
</head>

<body>
    <table border="1" cellspacing="0">
        <tr>
            <th>属性</th>
            <th>解释说明</th>
        </tr>
        <tr>
            <td>width</td>
            <td>宽度设置的是viewport宽度，可以设置device-width</td>
        </tr>
        <tr>
            <td>initial-scale</td>
            <td>初始缩放比，大于0的数字</td>
        </tr>
        <tr>
            <td>maximum-scale</td>
            <td>最大缩放比，大于0的数字</td>
        </tr>
        <tr>
            <td>minimum-scale</td>
            <td>最小缩放比，大于0的数字</td>
        </tr>
        <tr>
            <td>user-scalable</td>
            <td>用户是否可以缩放，yes或者no(1或0)</td>
        </tr>
    </table>
    <h4>标准的viewport设置</h4>
    <ul>
        <li>视口宽度和设备保持一致</li>
        <li>视口的默认缩放比例1.0</li>
        <li>不允许用户自行缩放</li>
        <li>最大允许的缩放比例1.0</li>
        <li>最小允许的缩放比例1.0</li>
    </ul>
</body>

</html>
