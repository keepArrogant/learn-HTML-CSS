<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物理像素比</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
    <hr>
    <h4>物理像素&物理像素比</h4>
    <ul>
        <li>物理像素点指的是屏幕显示的最小颗粒，是物理真实存在的。这是厂商在出厂时就设置好了，比如苹果6、7、8是750*1334</li>
        <li>我们开发时候的1px不是一定等于1个物理像素的</li>
        <li>PC端页面，1个px等于1个物理像素的，但是移动端就不尽相同</li>
        <li>一个px的能显示的物理像素点的个数，称为物理像素比或屏幕像素比</li>
    </ul>
</body>

</html>
