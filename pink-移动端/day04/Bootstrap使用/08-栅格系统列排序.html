<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>栅格系统列排序</title>
    <style>
        .row div {
            height: 50px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-push-8">左侧</div>
            <div class="col-md-8 col-md-pull-4">右侧</div>
        </div>
    </div>
    <hr>
    <br>
    <h4>3.5 列排序</h4>
    <p>通过使用 .col-md-push-* 和 .col-md-pull-* 就可以很容易的改变列(column)的顺序</p>
    <p>push 是推 pull 是拉 </p>
</body>

</html>
