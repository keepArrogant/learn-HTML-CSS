<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS的缺点</title>
    <style>
        html {
            font-size: 50px;
        }

        img {
            /* width: 82px;
            height: 82px; */
            width: 1.64rem;
            height: 1.64rem;
            /* 没有计算能力 */
            /* width: 82/50; */
        }

        div {
            background-color: pink;
        }

        p {
            background-color: pink;

        }

        span {
            background-color: pink;

        }
    </style>
</head>

<body>
    <h4>维护css的弊端</h4>
    <span>CSS是一门非程序式语言，没有变量、函数、SCOPE(作用域)等概念</span>
    <ul>
        <li>CSS需要书写大量看似没有逻辑的代码，CSS冗余度是比较高的</li>
        <li>不方便维护及扩展，不利用复用。</li>
        <li>CSS没有很好的计算能力</li>
        <li>非前端开发工程师来讲，往往会因为缺少CSS编写经验而很难写出组织良好且易于维护的CSS代码项目</li>
    </ul>
</body>

</html>
