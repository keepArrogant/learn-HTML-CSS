<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>less运算</title>
    <link rel="stylesheet" href="count.css">
</head>

<body>
    <div></div>
    <h4>Less运算</h4>
    <span>注意：</span>
    <ul>
        <li>乘号* 和除号 / 的写法</li>
        <li>运算符中间左右有个空格隔开 1px + 5</li>
        <li>对于两个不同的单位的值之间的运算，运算结果的值取第一个值的单位</li>
        <li>如果两个值之间只有一个值有单位，则运算结果就取该单位</li>
    </ul>
</body>
