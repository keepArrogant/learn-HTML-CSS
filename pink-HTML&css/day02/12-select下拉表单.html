<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select下拉列表</title>
</head>
<body>
    <h4>select表单元素</h4>
    <p>在页面中，如果有多个选项让用户选择，并且想要节约页面空间时，我们可以使用select标签控件定义下拉列表</p>
    <p>1.select标签中至少包含一对option标签</p>
    <p>2.在option中定义selected="selected"时，当前项即为默认选中项</p>
    <form>
        籍贯：
        <select>
            <option>宜昌</option>
            <option>南京</option>
            <option selected="selected">杭州</option>
            <option>上海</option>
        </select>
    </form>
</body>
</html>
