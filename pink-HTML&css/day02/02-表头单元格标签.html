<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格属性</title>
</head>
<body>
    <!-- 这些属性要写到表格标签table里面去 -->
    <table align="center" border="">
        <tr><th>属性名</th><th>属性值</th><th>描述</th></tr>
        <tr><td>align</td><td>left、center、right</td><td>规定表格相对周围元素的对齐方式</td></tr>
        <tr><td>borger</td><td>1或者""</td><td>规定表格单元是否拥有边框，默认为""，表示没有边框</td></tr>
        <tr><td>cellpadding</td><td>像素值</td><td>规定单元边和里面内容直接的距离，默认为1像素</td></tr>
        <tr><td>cellspacing</td><td>像素值</td><td>规定单元格和单元格之间的距离，默认为1像素</td></tr>
        <tr><td>width</td><td>像素值或百分比</td><td>规定表格的宽度</td></tr>
    </table>
    <br>
    <table align="center" border="1" cellpadding="0" cellspacing="0" width="500" height="200">
        <tr><th>姓名</th> <th>性别</th> <th>年龄</th></tr>
        <tr><td>谢合鑫</td> <td>男</td> <td>21</td></tr>
        <tr><td>华晨宇</td> <td>男</td> <td>30</td></tr>
        <tr><td>胡歌</td> <td>男</td> <td>38</td></tr>
    </table>
</body>
</html>
