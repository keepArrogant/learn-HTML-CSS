<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>表格的主要作用</h3>
    <p>表格主要用于显示、展示数据，因为它可以让数据显示的非常的规整，可读性非常好。特别是后台展示数据的时候，能够熟练运用表格就显得很重要。一个清爽简约的表格能够把繁杂的数据表现得很有条理</p>
    <p>tr标签表示html表格的行</p>
    <p>td标签表示html表格的每一个单元格，td必须放置在tr里面</p>
    <p>th标签表示html表格的表头部分(table head 的缩写)</p>
    <table>
        <tr><th>姓名</th> <th>性别</th> <th>年龄</th></tr>
        <tr><td>谢合鑫</td> <td>男</td> <td>21</td></tr>
        <tr><td>华晨宇</td> <td>男</td> <td>30</td></tr>
        <tr><td>胡歌</td> <td>男</td> <td>38</td></tr>
    </table>
</body>
</html>
