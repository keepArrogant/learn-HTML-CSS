<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景平铺</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-image: url(男.png);
            /* 1.背景图片不平铺 */
            /* background-repeat: no-repeat; */
            /* 2.默认的情况下，背景图片是平铺的 */
            /* background-repeat: repeat; */
            /* 3.沿着x轴平铺 */
            /* background-repeat: repeat-x; */
            /* 4.沿着Y轴平铺 */
            background-repeat: repeat-y;
            /* 页面元素既可以添加背景图片也可以添加背景颜色，不过背景颜色在背景图片的底部 */

        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
