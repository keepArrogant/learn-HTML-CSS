<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器总结</title>
</head>

<body>
    <table border="1" cellspacing="0">
        <tr>
            <th>选择器</th>
            <th>作用</th>
            <th>特征</th>
            <th>使用情况</th>
            <th>隔开符号及用法</th>
        </tr>
        <tr>
            <td>后代选择器</td>
            <td>用来选择后代元素</td>
            <td>可以是子孙后代</td>
            <td>较多</td>
            <td>符号是空格 .nav a</td>
        </tr>
        <tr>
            <td>子代选择器</td>
            <td>选择最近一级元素</td>
            <td>只选亲儿子</td>
            <td>较少</td>
            <td>符号是大于 .nav>p</td>
        </tr>
        <tr>
            <td>并集选择器</td>
            <td>选择某些相同样式的元素</td>
            <td>可以用于集体声明</td>
            <td>较多</td>
            <td>符号是逗号 .nav,.header</td>
        </tr>
        <tr>
            <td>链接伪类选择器</td>
            <td>选择不同状态的链接</td>
            <td>跟链接相关</td>
            <td>较多</td>
            <td>重点记住a{}和a:hover 实际开发的写法</td>
        </tr>
        <tr>
            <td>:focus选择器</td>
            <td>选择获得光标的表单</td>
            <td>跟表单相关</td>
            <td>较少</td>
            <td>input:focus 记住这个写法</td>
        </tr>
    </table>
</body>

</html>
