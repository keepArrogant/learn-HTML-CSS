    <input type="text">

    <h4>行内块元素</h4>
    <p>在行内元素中有几个特殊的标签 img、input、td,它们同时具有块元素和行内元素的特点，有些资料称它们为行内块元素。</p>
    <h4>行内块元素的特点：</h4>
    <p>1.和相邻行内元素(行内块)在一行上，但是他们之间会有空白缝隙。一行可以显示多个(行内元素特点)</p>
    <p>2.默认宽度就是它本身内容的宽度(行内元素的特点)</p>
    <p>3.高度，行高，外边距以及内边距都可以控制(块级元素的特点)</p>
