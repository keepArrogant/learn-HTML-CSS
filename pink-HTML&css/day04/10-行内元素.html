<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示模式之行内元素</title>
</head>

<body>
    <p>常见的行内元素有a、strong、b、em、i、del、s、ins、u、span等，其中span标签是最典型的行内元素。有的地方也将行内元素称为内联元素</p>
    <h4>行内元素的特点：</h4>
    <p>1.相邻行内元素在一行上，一行可以显示多个</p>
    <p>2.高、宽直接设置是无效的</p>
    <p>3.默认宽度就是它本身内容的宽度</p>
    <p>4.行内元素只能容纳文本或其他行内元素</p>
    <h3>注意：</h3>
    <ul>
        <li>链接里面不能再放链接</li>
        <li>特殊情况链接a里面可以放块级元素，但是给a转换一下块级模式最安全</li>
    </ul>
</body>

</html>
