<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示模式之块级元素</title>
</head>

<body>
    <h4>块元素</h4>
    <p>常见的块元素有 h1~h6、p、div、ul、ol、li，其中div标签是最典型的块元素</p>
    <p>块级元素的特点：</p>
    <p>比较霸道，自己独占一行</p>
    <p>高度，宽度、外边距以及内边距都可以控制</p>
    <p>宽度默认是容器(父级宽度)的100%</p>
    <p>是一个容器及盒子，里面可以放行内或者块级元素</p>
    <h3>注意</h3>
    <ul>
        <li>文字类的元素内不能使用块元素</li>
        <li>p标签主要用于存放文字，因此p标签里面不能放块级元素，特别是不能放div</li>
        <li>同理，h1~h6等都是文字类块级元素，里面也不能放其他块级元素</li>
    </ul>
</body>

</html>
