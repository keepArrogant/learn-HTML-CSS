<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS的元素显示模式总结</title>
</head>

<body>
    <table border="1" cellspacing="0">
        <tr>
            <th>元素模式</th>
            <th>元素排列</th>
            <th>设置样式</th>
            <th>默认宽度</th>
            <th>包含</th>
        </tr>
        <tr>
            <td>块级元素</td>
            <td>一行只能放一个块级元素</td>
            <td>可以设置宽度高度</td>
            <td>容器的100%</td>
            <td>容器级可以包含任何标签</td>
        </tr>
        <tr>
            <td>行内元素</td>
            <td>一行可以放多个行内元素</td>
            <td>不可以直接设置宽度高度</td>
            <td>它本身内容的宽度</td>
            <td>容纳文本或者其他行内元素</td>
        </tr>
        <tr>
            <td>行内块元素</td>
            <td>一行放多个行内块元素</td>
            <td>可以设置宽度和高度</td>
            <td>它本身内容的宽度</td>
            <td></td>
        </tr>
    </table>
</body>

</html>
