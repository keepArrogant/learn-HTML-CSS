<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动脱标特性(重点)</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: pink;
            float: left;
        }

        .box2 {
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="box1">我是浮动的盒子，我飞起来啦</div>
    <div class="box2">我是标准流盒子，我在地上</div>
    <p>设置了浮动(float)的元素最重要特性：</p>
    <p>1.脱离标准普通流的控制(浮)移动到指定位置(动),(俗称脱标)</p>
    <p>2.浮动的盒子不再保留原先的位置</p>
    <p>3.下面的盒子就会占有浮动盒子原先的位置</p>
</body>

</html>
