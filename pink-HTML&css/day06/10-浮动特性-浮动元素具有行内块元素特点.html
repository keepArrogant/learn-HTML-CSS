<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动的元素具有行内块元素的特点</title>
    <style>
        /* 任何元素都可以浮动。不管原先是什么模式的元素，添加浮动之后具有行内块元素相似的特性 */
        div,
        span {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        /* 如果行内元素有了浮动，则不需要转换为块级\行内块元素就可以直接给高度和宽度 */
        p {
            float: right;
            height: 300px;
            background-color: purple;
        }

        /* 上面的p标签没有指定宽度，浮动之后称为行内块元素，特点是里面的内容多少就有多宽 */
    </style>
</head>

<body>
    <span>1</span>
    <span>2</span>
    <div>div</div>
    <p>ppp</p>
    <ul>
        <li>如果块级盒子没有设置宽度，默认宽度和父级一样宽，但是添加浮动后，它的大小根据内容来决定</li>
        <li>浮动的盒子中间是没有缝隙的，是紧挨着一起的</li>
        <li>行内元素同理</li>
    </ul>
    <h4>浮动元素经常和标准流父级搭配使用</h4>
    <h6>为了约束浮动元素位置，我们网页布局一般采取的策略是：</h6>
    <h6 style="color: red; font-weight: 400; font-size: 20px;">先用标准流的父元素排列上下位置，之后内部子元素采取浮动排列左右位置。符合网页布局第一准则</h6>
</body>

</html>
