<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>什么是浮动</title>
    <style>
        .left,
        .right {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .right {
            float: right;
        }
    </style>
</head>

<body>
    <div class="left">左青龙</div>
    <div class="right">右白虎</div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <p>float属性用于创建浮动块,将其移动到一边，直到左边缘或右边缘触及包含块或另一个浮动框的边缘。</p>
    <table border="1" cellspacing="0">
        <tr>
            <th>属性值</th>
            <th>描述</th>
        </tr>
        <tr>
            <td>none</td>
            <td>元素不浮动(默认值)</td>
        </tr>
        <tr>
            <td>left</td>
            <td>元素向左浮动</td>
        </tr>
        <tr>
            <td>right</td>
            <td>元素向右浮动</td>
        </tr>
    </table>
</body>

</html>
