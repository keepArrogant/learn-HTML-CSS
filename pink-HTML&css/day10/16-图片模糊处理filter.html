<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片模糊处理filter</title>
    <style>
        img {
            /* blur是一个函数，小括号里面的数值越大，图片越模糊，注意数值要加px单位 */
            filter: blur(15px);
        }

        img:hover {
            filter: blur(0px);
        }
    </style>
</head>

<body>
    <img src="images/timg.jpg" alt="">
</body>

</html>
