<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器(重点)</title>
    <style>
        span {
            color: red;
        }
    </style>
</head>

<body>
    <table border="1" cellspacing="0">
        <tr>
            <th>选择符</th>
            <th>简介</th>
        </tr>
        <tr>
            <td>::before</td>
            <td>在元素内部的前面插入内容</td>
        </tr>
        <tr>
            <td>::after</td>
            <td>在元素内部的后面插入内容</td>
        </tr>
    </table>
    <h4>注意：</h4>
    <ul>
        <li>before和after创建一个元素，但是属于行内元素</li>
        <li>新创建的这个元素在文档树种是找不到的，所以我们称为伪元素</li>
        <li><span>语法：element::before{}</span></li>
        <li>before和after必须有<span>content属性</span></li>
        <li>before在父元素内容的前面创建元素，after在父元素内容的后面插入元素</li>
        <li><span>伪元素选择器</span>和<span>便签选择器</span>一样，权重为1</li>
    </ul>
</body>

</html>
