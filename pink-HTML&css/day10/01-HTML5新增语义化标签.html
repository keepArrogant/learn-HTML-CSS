<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5新增语义化标签</title>
    <style>
        header,
        nav {
            width: 800px;
            height: 120px;
            background-color: pink;
            border-radius: 15px;
            margin: 15px auto;
        }

        article {
            float: left;
            width: 350px;
            height: 300px;
            background-color: skyblue;
            margin-left: 540px;
            margin-top: 15px;
        }

        article section {
            width: 300px;
            height: 120px;
            background-color: greenyellow;
            margin: 50px auto;
        }

        aside {
            float: left;
            width: 350px;
            height: 300px;
            background-color: greenyellow;
            margin-left: 100px;
            margin-top: 15px;
        }

        footer {
            float: left;
            width: 800px;
            height: 120px;
            background-color: pink;
            border-radius: 15px;
            margin-left: 540px;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <header>头部标签</header>
    <nav>导航栏标签</nav>
    <article>
        <section>定义文档某个区域</section>
        内容标签
    </article>
    <aside>侧边栏标签</aside>
    <footer>尾部标签</footer>
    <h4>注意：</h4>
    <ul>
        <li>这种语义化标准主要是针对搜索引擎的</li>
        <li>这些新标签页面中可以使用多次</li>
        <li>在IE9中，需要把这些元素转换为块级元素</li>
        <li>其实，我们移动端更喜欢使用这些标签</li>
        <li>HTML5还增加了很多其他标签，我们后面再慢慢学</li>
    </ul>
</body>

</html>
