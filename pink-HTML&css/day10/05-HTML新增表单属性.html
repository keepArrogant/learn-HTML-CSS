<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML新增表单属性</title>
    <style>
        input::placeholder {
            color: greenyellow;
        }
    </style>
</head>

<body>
    <form action="">
        <input type="search" name="sear" id="" required="required" placeholder="空军一号" autofocus="autofocus"
            autocomplete="off">
        <input type="file" name="" id="" multiple="multiple">
        <input type="submit" value="提交">
    </form>
    <table border="1" cellspacing="0">
        <tr>
            <th>属性</th>
            <th>值</th>
            <th>说明</th>
        </tr>
        <tr>
            <td>required</td>
            <td>required</td>
            <td>表单拥有该属性表示其内容不能为空，必填</td>
        </tr>
        <tr>
            <td>placeholder</td>
            <td>提示文本</td>
            <td>表单的提示信息，存在默认值将不显示</td>
        </tr>
        <tr>
            <td>autofocus</td>
            <td>autofocus</td>
            <td>自动聚焦属性，页面加载完成自动聚焦到指定表单</td>
        </tr>
        <tr>
            <td>autocomplete</td>
            <td>off/on</td>
            <td>在表单中已经提交过的内容再输入一次会给出上次的提示，前提：有name属性，该属性值为on</td>
        </tr>
        <tr>
            <td>multiple</td>
            <td>multiple</td>
            <td>可以多选文件提交</td>
        </tr>
    </table>
</body>

</html>
