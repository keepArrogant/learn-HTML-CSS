<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3过渡效果(重点)</title>
    <style>
        div {
            width: 200px;
            height: 50px;
            background-color: pink;
            /* transition: 变化的属性 花费时间 运动曲线 何时开始 */
            transition: width .5s ease 1s;

        }

        div:hover {
            width: 400px;
        }
    </style>
</head>

<body>
    <div></div>
    <h4>1.属性：</h4>
    <p>想要变化的css属性，宽度高度 背景颜色 内外边距 都可以。如果想要所有的属性都变化过渡，写一个all就可以了</p>
    <h4>2.花费时间：</h4>
    <p>单位是 秒 (必须写单位) 比如 .5s</p>
    <h4>3.运动曲线：</h4>
    <p>默认是ease(可以省略)</p>
    <h4>4.何时开始：</h4>
    <p>单位是 秒 (必须写单位) 可以设置延迟触发时间 默认是0s (可以省略)</p>
    <span style="color: red;">记住过渡的使用口诀：谁做过渡给谁加</span>
</body>

</html>
