<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3新增属性选择器</title>
    <style>
        /* 必须是input 但是同时具有value 这个属性 选择这个元素  */
        input[value] {
            color: greenyellow;
        }

        /* 只选择 type=text 文本框的input 选取出来 */
        input[type=text] {
            color: plum;
        }

        /* 权重为11 div的1权重+class的10权重 */
        div[class^=icon] {
            color: red;
        }

        section[class$=data] {
            color: salmon;
        }

        div[class*=and] {
            color: skyblue;
        }

        /* 权重为10 */
        .icon1 {
            color: saddlebrown;
        }
    </style>
</head>

<body>
    <!-- 1.利用属性选择器就可以不用借助于类或者id选择器 -->
    <!-- <input type="text" value="请输入用户名"> -->
    <!-- <input type="text"> -->
    <!-- 2.属性选择器还可以选择属性=值的某些元素 重点务必掌握 -->
    <input type="text" name="" id="">
    <input type="password" name="" id="">
    <!-- 3.属性选择器可以选择属性值开头的某些元素  标签[属性^=头部值] -->
    <div class="icon1">小图标1</div>
    <div class="icon2">小图标2</div>
    <div class="icon3">小图标3</div>
    <div class="icon4">小图标4</div>
    <div>我是打酱油的</div>
    <!-- 4.属性选择器可以选择属性值结尾的某些元素 标签[属性$=尾部值] -->
    <section class="icon1-data">我是安其拉</section>
    <section class="icon2-data">我是哥斯拉</section>
    <section class="icon3-ico">不是本人</section>
    <!-- 5.属性选择器可以选择属性值里面有某些内容的元素 标签[属性*=某值] -->
    <div class="kris-and-wo">我</div>
    <div class="kris-and-ta">他</div>
    <div class="kris-me">本人</div>
    <h4 style="color: red;">注意：类选择器、属性选择器、伪类选择器，权重为10</h4>
</body>

</html>
