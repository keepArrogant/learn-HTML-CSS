<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器的使用</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        div::before {
            /* 因为它是行内元素 ，给它设置宽高不会起作用，除非把它变成行内块元素 */
            display: inline-block;
            /* 这个content是必须要写的 */
            content: '我';
            width: 30px;
            height: 40px;
            background-color: plum;
        }

        /* 伪元素选择器 ，元素:: 伪元素  加起来权重为2 */
        div::after {
            content: '大帅哥';
        }
    </style>
</head>

<body>
    <div>
        是
    </div>
</body>

</html>
