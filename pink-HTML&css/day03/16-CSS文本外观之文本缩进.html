<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS文本外观之文本缩进</title>
    <style>
        p {
            font-size: 24px;
            /* 文本的第一行首行缩进 多少距离 */
            /* text-indent: 20px; */
            /* 如果此时写了2em，则是缩进当前元素2个文字大小的距离 */
            text-indent: 2em;
        }
    </style>
</head>
<body>
    <p>美好痴情的人无法接受不美好和自私笼罩下的现实世界，感到迷茫。这时开来了一辆大巴车，带我去美好痴情的文学世界游览，然后又将我送回了现实世界。司机告诉我，如果喜欢，还可以再来。从此，我不再迷茫，我找到了喜欢和适合的精神家园，每天都坐着大巴车去精神家园。慢慢的，我不仅是精神家园的游览者(读者)，还是建造者(作家)和大巴车司机(接引更多的人到精神家园)。然而接引工作并不顺利，因为现在流行以“金钱、地位、荣耀、享受”为中心思想的小说，而以“美好、痴情”为中心思想的小说，几乎没人看，所以没人愿意上我的大巴车，人们看到站牌写着“开往美好痴情的文学世界”，转身就走了。</p>
</body>
</html>
