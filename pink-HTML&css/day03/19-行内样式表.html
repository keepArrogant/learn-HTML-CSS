<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内样式表</title>
</head>
<body>
    <p style="color: pink;">粉红色的回忆</p>
    <p>行内样式表(内联样式表)是在元素标签内部的style属性中设定CSS样式。适合于修改简单样式</p>
    <ul>
        <li>style其实就是标签的属性</li>
        <li>在双引号中间，写法要符合CSS规范</li>
        <li>可以控制当前标签设置样式</li>
        <li>由于书写繁琐，并且没有体现出结构与样式相分离的思想，所以不推荐大量使用，只有对当前元素添加简单样式的时候，可以考虑使用</li>
        <li>使用行内样式表设定CSS，通常也被称为行内式引入</li>
    </ul>
</body>
</html>
