<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体大小和粗细</title>
    <style>
        .size {
            font-size: 20px;
        }
        .bold {
            /* font-weight: bold; */
            /* 这个700的后面不要跟单位  等价于bold 都是加粗的效果 */
            font-weight: 700;            
        }
        p {
            /* 默认值，不加粗 */
            font-weight: 400;
            /* font-weight: normal; */
        }
    </style>
</head>
<body>
    <h2 class="size">Pink的秘密</h2>
    <p>那一抹众人中最漂亮的颜色</p>
    <p>优雅、淡然，又那么心中澄澈</p>
    <p>前端总是伴随着困难和犯错</p>
    <p>静心、坦然，攻克一个又一个</p>
    <p class="bold">拼死也要克服它</p>
    <p>这是pink的秘密也是嘱托</p>
</body>
</html>
