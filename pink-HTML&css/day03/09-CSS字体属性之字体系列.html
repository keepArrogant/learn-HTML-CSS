<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字体属性之字体系列</title>
    <style>
        h2 {
            font-family: '微软雅黑';
        }
        p {
            /* font-family: 'Microsoft YaHei', Arial, Helvetica, sans-serif; */
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <h2>Pink的秘密</h2>
    <p>那一抹众人中最漂亮的颜色</p>
    <p>优雅、淡然，又那么心中澄澈</p>
    <p>前端总是伴随着困难和犯错</p>
    <p>静心、坦然，攻克一个又一个</p>
    <p>拼死也要克服它</p>
    <p>这是pink的秘密也是嘱托</p>
    <br>
    <h4>字体系列</h4>
    <ul>
        <li>各种字体之间必须使用英文状态下的逗号隔开</li>
        <li>一般情况下，如果有空格隔开的多个单词组成的字体，加引号</li>
        <li>尽量使用系统默认自带字体，保证在任何用户的浏览器中都能正确显示</li>
        <li>最常见的几个字体: body{font-family:'Microsoft YaHei'}</li>
    </ul>
</body>
</html>
