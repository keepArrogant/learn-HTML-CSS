<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器</title>
    <style>
        /* id选择器的口诀：样式#定义，结构id调用，只能调用一次，别人切勿使用 */
        #pink {
            color: pink;
        }
    </style>
</head>
<body>
    <div id="pink">我怎么变粉啦！</div>
    <h4>id选择器和类选择器的区别</h4>
    <p>类选择器(class)好比人的名字，一个人可以有多个名字，同时一个名字也可以被多个人使用</p>
    <p>id选择器好比人的身份证号码，全中国是唯一的，不得重复</p>
    <p>id选择器和类选择器最大的不同在于使用次数上</p>
    <p>类选择器在修改样式中用的最多，id选择器一般用于页面唯一性的元素上，经常和JavaScript搭配使用</p>
</body>
</html>
