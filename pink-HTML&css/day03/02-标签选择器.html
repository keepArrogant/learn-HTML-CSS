<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签选择器</title>
    <style>
        /* 标签选择器：写上标签名 */
        span {
            color: green;
        }
        div {
            color: pink;
        }
    </style>
</head>
<body>
    <p>标签选择器(元素选择器)是指用HTML标签名称作为选择器，按标签名称分类，为页面中某一类标签指定统一的CSS样式</p>
    <h4>作用</h4>
    <p>标签选择器可以把某一类标签全部选择出来，比如所有的div标签和所有的span标签</p>
    <h4>优点</h4>
    <p>能快速为页面中同类型的标签统一设置样式</p>
    <h4>缺点</h4>
    <p>不能设计差异化样式，只能选择全部的当前标签</p>
    <span>男人</span>
    <span>男人</span>
    <span>男人</span>
    <div>女人</div>
    <div>女人</div>
    <div>女人</div>
</body>
</html>
