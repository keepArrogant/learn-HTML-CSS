<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内部样式表</title>
    <style>
        div {
            color: pink;
        }
    </style>
</head>
<body>
    <div>所谓内部样式表，就是在html页面内部写样式，但是是单独写到style标签内部</div>
    <ul>
        <li>style标签理论上可以放在Html文档的任何地方，但一般会放在文档的head标签中</li>
        <li>通过此种方式，可以方便控制当前整个页面中的元素样式设置</li>
        <li>代码结构清晰，但是并没有实现结构与样式完全分离</li>
        <li>使用内部样式表设定CSS，通常也被称为嵌入式引入，这种方式是我们练习时常用的方式</li>
    </ul>
</body>
</html>
