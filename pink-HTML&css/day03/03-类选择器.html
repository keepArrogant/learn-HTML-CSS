<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        /* 类选择器口诀：样式点定义 结构类(class)调用  一个或多个 开发最常用 */
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li class="red">王一博</li>
        <li>刘德华</li>
        <li>胡歌</li>
        <li>彭于晏</li>
    </ul>
    <div class="red">我也想变红呀！</div>

    <h3>类选择器</h3>
    <p>如果想要差异化选择不同的标签，单独选一个或者某几个标签，可以使用类选择器</p>
    <p>类选择器在html中以class属性表示，在CSS中，类选择器以一个点"."号显示</p>
    <h4>注意</h4>
    <p>1.类选择器使用"."(英文点号)进行标识，后面紧跟着类名(自定义，我们自己命名的)</p>
    <p>2.可以理解为给这个标签起了一个名字来表示</p>
    <p>3.长名称或词组可以使用中横线来为选择器命名</p>
    <p>4.不要使用纯数字、中文等命名，尽量使用英文字母来表示</p>
    <p>5.命名要有意义，尽量使别人一眼就知道这个类名的目的</p>
    <p>6.命名规范：Web前端开发规范手册.doc</p>
</body>
</html>
