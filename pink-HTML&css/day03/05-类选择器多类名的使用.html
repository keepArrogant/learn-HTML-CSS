<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多类名使用</title>
    <style>
        .red {
            color: red;
        }
        .font {
            font-size: 75px;
        }
    </style>
</head>
<body>
    <div class="red font">高富帅</div>
    <br>
    <br>
    <br>
    <h4>多类名使用方式</h4>
    <p>1.在标签class属性中写多个类名</p>
    <p>2.多个类名中间必须用空格分开</p>
    <p>3.这个标签就可以分别具有这些类名的样式</p>
    <h4>多类名开发中使用场景</h4>
    <p>1.可以把一些标签元素相同的公共样式(共同的部分)放到一个类里面</p>
    <p>2.这些标签都可以调用这个公共的类，然后再调用自己独有的类</p>
    <p>3.从而节省CSS代码，统一修改也非常方便</p>
</body>
</html>
