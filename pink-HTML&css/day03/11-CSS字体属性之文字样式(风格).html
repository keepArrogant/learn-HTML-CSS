<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字体属性之文字样式(风格)</title>
    <style>
        p {
            font-style: italic;
        }
        em {
            /* 让倾斜的字体不倾斜 */
            font-style: normal;
        }
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <p>同学，上课时候的你</p>
    <em>下课时候的你</em>
    <br>
    <p class="red">注意：平时我们很少跟文字加斜体，反而要给斜体标签(em,i)改为不倾斜字体</p>
</body>
</html>
