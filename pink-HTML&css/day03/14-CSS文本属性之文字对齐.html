<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS文本属性之文字对齐</title>
    <style>
        div {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>我可以去中间吗</div>
    <br>
    <table border="1" cellspacing="0">
        <tr>
            <th>属性值</th>
            <th>解释</th>
        </tr>
        <tr>
            <td>left</td>
            <td>左对齐(默认值)</td>
        </tr>
        <tr>
            <td>right</td>
            <td>右对齐</td>
        </tr>
        <tr>
            <td>center</td>
            <td>居中对齐</td>
        </tr>
    </table>
</body>
</html>
