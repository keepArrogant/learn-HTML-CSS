<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框的练习</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 5px blue solid;
            /* 层叠性 只是层叠了 上边框 下面的语句会把上面的语句覆盖 */
            border-top: 5px red solid;

        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
