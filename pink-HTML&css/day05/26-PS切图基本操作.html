<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS基本操作</title>
</head>

<body>
    <p>因为网页美工大部分效果图都是利用PS(Photoshop)来做的，所以以后我们大部分切图工作都是在PS里面完成</p>
    <ul>
        <li>文件》打开：可以打开我们要测量的图片</li>
        <li>Ctrl+R：可以打开标尺，或者视图》标尺</li>
        <li>右击标尺，把里面的单位改为像素</li>
        <li>Ctrl+加号(+)可以放大视图，Ctrl+减号(-)可以缩小视图</li>
        <li>按住空格键，鼠标可以变成小手，拖动PS视图</li>
        <li>用选区拖动，可以测量大小</li>
        <li>Ctrl+D 可以取消选区，或者在旁边空白处点击一下也可以取消选区</li>
    </ul>
</body>

</html>
