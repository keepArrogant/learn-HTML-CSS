<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS优先级</title>
    <style>
        div {
            color: pink !important;
        }

        .test {
            color: red;
        }

        #demo {
            color: greenyellow;
        }
    </style>
</head>

<body>
    <div class="test" id="demo" style="color: purple;">你笑起来真好看，像春天的花一样</div>
    <table border="1" cellspacing="0">
        <tr>
            <th>选择器</th>
            <th>选择器权重</th>
        </tr>
        <tr>
            <td>继承 或者*</td>
            <td>0，0，0，0</td>
        </tr>
        <tr>
            <td>元素选择器</td>
            <td>0，0，0，1</td>
        </tr>
        <tr>
            <td>类选择器，伪类选择器</td>
            <td>0，0，1，0</td>
        </tr>
        <tr>
            <td>ID选择器</td>
            <td>0，1，0，0</td>
        </tr>
        <tr>
            <td>行内样式 style=""</td>
            <td>1，0，0，0</td>
        </tr>
        <tr>
            <td>!important</td>
            <td>无穷大</td>
        </tr>
    </table>
</body>

</html>
