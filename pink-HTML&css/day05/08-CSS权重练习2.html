<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS权重练习</title>
    <style>
        /* 权重为11 */
        .nav li {
            color: red;
            ;
        }

        /* 权重为10 */
        .pink {
            color: pink;
        }


        /* 需求把第一个小li 颜色改为 粉色加粗 */
        /* 此时权重为20 */
        .nav .pink {
            color: pink;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li class="pink">人生四大悲</li>
        <li>家里没宽带</li>
        <li>网速不够快</li>
        <li>手机没流量</li>
        <li>学习没wifi</li>
    </ul>
</body>

</html>
