<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片文字垂直居中对齐</title>
    <style>
        img {
            /* 下线对齐 */
            /* vertical-align: bottom; */
            /* 图片和文字垂直居中 */
            vertical-align: middle;
        }

        textarea {
            resize: none;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <img src="timg.jpg" alt="">李沁可爱宝宝
    <br>
    <textarea name="" id="" cols="30" rows="10"></textarea>请您留言
    <h4>一共四条线，从上至下</h4>
    <ul>
        <li>顶线：top line</li>
        <li>中线：middle line</li>
        <li>基线：base line</li>
        <li>底线：bottom line</li>
    </ul>
    <span>文字和图片默认和基线对齐</span>
</body>

</html>
