<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户界面样式-表单轮廓和防止拖拽文本域</title>
    <style>
        input,
        textarea {
            outline: none;
        }

        textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <!-- 1.取消表单轮廓 -->
    <input type="text">
    <!-- 2.防止拖拽文本域 -->
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <!-- 最好把文本域放在一行，不然会出现输入文字时在文本域的第二行 -->
</body>

</html>
