<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拼出自己的名字</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            margin: 100px auto;
        }

        span {
            display: inline-block;
            background: url(abcd.jpg) no-repeat;
        }

        .x {
            width: 104px;
            height: 105px;
            background-position: -254px -562px;
        }

        .h {
            width: 104px;
            height: 103px;
            background-position: -217px -145px;
        }
    </style>
</head>

<body>
    <div>
        <span class="x"></span>
        <span class="h"></span>
        <span class="x"></span>
    </div>
</body>

</html>
