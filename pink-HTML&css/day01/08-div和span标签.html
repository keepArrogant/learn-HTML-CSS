<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>我是一个div标签我一个人独占一行</div>
    <div>我是一个div标签我一个人独占一行</div>
    <span>百度</span>
    <span>搜狐</span>
    <span>新浪</span>

    div和span是没有语义的，它们就是一个盒子，用来装内容的
    <br>
    div是divsion的缩写，表示分割，分区。span意为跨度、跨距
    <br>
    特点：div标签用来布局，但是现在一行只能放一个div。大盒子
    <br>
    span标签用来布局，一行上可以放多个span。小盒子
</body>
</html>
