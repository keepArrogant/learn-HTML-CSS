<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对定位relative(重要)</title>
    <style>
        .box1 {
            position: relative;
            top: 100px;
            left: 100px;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: rebeccapurple;
        }
    </style>
</head>

<body>
    <h4>相对定位relative</h4>
    <h5>相对定位是元素在移动位置的时候，是相对于它原来的位置来说的(自恋型)</h5>
    <span>语法：选择器{position:relative}</span>
    <h5>相对定位的特点：(务必记住)</h5>
    <p>1.它是相对于自己原来的位置来移动的(移动位置的时候参照点是自己原来的位置)</p>
    <p>2.原来在标准流的位置继续占有，后面的盒子仍然以标准流的方式对待它。(不脱标，继续保留原来位置)因此，相对定位并没有脱标。它最典型的应用是给绝对定位当爹的。</p>
    <p></p>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
