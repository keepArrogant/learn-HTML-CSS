<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位的特殊特性</title>
    <style>
        span {
            position: absolute;
            width: 200px;
            height: 150px;
            background-color: pink;
            top: 100px;
        }

        div {
            position: absolute;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <span>123</span>
    <div>abcd</div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h4>定位的拓展：定位特殊特性</h4>
    <p>绝对定位和固定定位也和浮动类似</p>
    <p>1.行内元素添加绝对或者固定定位，可以直接设置高度和宽度。</p>
    <p>2.块级元素添加绝对或者固定定位，如果不给宽度或者高度，默认大小是内容的大小</p>
    <h4>脱标的盒子不会触发外边距塌陷</h4>
    <p>浮动元素、绝对定位(固定定位)元素的都不会触发外边距合并的问题</p>
</body>

</html>
