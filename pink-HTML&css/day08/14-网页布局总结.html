<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页布局总结</title>
    <style>
        span {
            color: red;
        }
    </style>
</head>

<body>
    <h6>通过盒子模型，清楚知道大部分html标签是一个盒子</h6>
    <h6>通过CSS浮动、定位可以让每个盒子排列成为网页。</h6>
    <h6>一个完整的网页，是标准流、浮动、定位一起完成布局的，每个都有自己的专门用法。</h6>
    <h4>1.标准流</h4>
    <p>可以让盒子上下排列或者左右排列,<span>垂直的块级盒子就用标准流布局。</span></p>
    <h4>2.浮动</h4>
    <p>可以让多个块级元素一行显示或者左右对齐盒子,<span>多个块级盒子水平显示就用浮动布局。</span></p>
    <h4>3.定位</h4>
    <p>定位最大的特点是有层叠的概念，就是可以让多个盒子前后叠压来显示。<span>如果元素自由在某个盒子内移动就用定位布局。</span> </p>
</body>

</html>
