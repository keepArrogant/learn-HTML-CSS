<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D呈现transform-style</title>
    <style>
        body {
            perspective: 500px;
        }

        .box {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 100px auto;
            transition: all 2s linear;
            /* 让子元素保持3d立体空间环境 */
            transform-style: preserve-3d;
        }

        .box:hover {
            transform: rotateY(60deg);
        }

        .box div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: pink;
        }

        .box div:last-child {
            background-color: skyblue;
            /* 调至90deg就看不见了  线成面 线都没了 更别说是面了*/
            transform: rotateX(80deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div></div>
        <div></div>
    </div>
    <br>
    <h4>3D呈现transform-style</h4>
    <ul>
        <li>控制子元素是否开启三维立体环境</li>
        <li>transform-style:flat 子元素不开启3d立体空间 默认的</li>
        <li>transform-style:preserve-3d;子元素开启立体空间</li>
        <li>代码写给父级，但是影响的是子盒子</li>
        <li>这个属性很重要，后面必用</li>
    </ul>
</body>

</html>
