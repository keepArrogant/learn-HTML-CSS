<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D转换之缩放scale</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            transition: all .6s;
            transform-origin: left bottom;
        }

        div:hover {
            /* 1.里面写的数字不跟单位 就是倍数的意思 1 就是1倍 2就是 2倍 */
            /* transform: scale(x, y); */
            /* transform: scale(2, 2); */
            /* 2.修改了宽度为原来的2倍 ，高度不变 */
            /* transform: scale(2, 1); */
            /* 3.等比例缩放 同时修改宽度和高度， 我们有简单的写法 以下是 宽度修改了2倍，高度默认和第一个参数意义 */
            /* transform: scale(2); */
            /* 4.我们可以进行缩小 小于1 就是缩放 */
            /* transform: scale(0.5); */
            /* 自己手动改宽度和高度会影响到其他盒子 */
            /* width: 300px;
            height: 300px; */
            /* 5. scale 的优势之处： 不会影响其他的盒子 而且可以设置缩放的中心点 */
            transform: scale(2);
        }
    </style>
</head>

<body>
    <div></div>
    123
    <h4>语法</h4>
    <span>transform:scale(x,y);</span>
    <h4>注意</h4>
    <ul>
        <li>注意其中的x和y用逗号分隔</li>
        <li>transform:scale(1,1): 宽和高都放大一倍，相对于没有放大</li>
        <li>transform:scale(2,2)：宽和高都放大了2倍</li>
        <li>transform:scale(2)：只写一个参数，第二个参数则和第一个参数一样，相当于 scale(2,2)</li>
        <li>transform:scale(0.5,0.5)：缩小</li>
        <li>scale缩放最大的优势：可以设置转换中心点缩放，默认以中心点缩放的，而且不影响其他盒子</li>
    </ul>
</body>

</html>
