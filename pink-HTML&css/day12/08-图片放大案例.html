<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片放大案例</title>
    <style>
        div {
            overflow: hidden;
            float: left;
            margin: 10px;
        }

        /* 谁做效果给谁加 */
        div img {
            transition: all .5s;
        }

        div img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div>
        <a href="#"><img src="img/scale.jpg" alt=""></a>
    </div>
    <div>
        <a href="#"><img src="img/scale.jpg" alt=""></a>
    </div>
    <div>
        <a href="#"><img src="img/scale.jpg" alt=""></a>
    </div>
</body>

</html>
