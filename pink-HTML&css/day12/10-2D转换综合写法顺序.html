<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D转换综合写法顺序</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            transition: all .5s;
        }

        div:hover {
            /* transform: rotate(180deg) translate(150px, 50px); */
            /* 我们同时有位移和其他属性，我们需要把位移放到最前面 */
            transform: translate(150px, 50px) rotate(180deg) scale(1.2);
        }
    </style>
</head>

<body>
    <div></div>
    <h4 style="color: red;">注意：</h4>
    <p>1.同时使用多个转换，其格式为：transform:translate() rotate() scale()...等</p>
    <p>2.其顺序会影响转换的效果(先旋转会改变坐标轴方向)</p>
    <p style="font-weight: 700;">3.当我们同时有位移和其他属性的时候，记得要将位移放到最前。</p>
</body>

</html>
