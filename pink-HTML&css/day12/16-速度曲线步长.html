<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>速度曲线步长</title>
    <style>
        div {
            overflow: hidden;
            width: 0;
            height: 30px;
            background-color: pink;
            /* 让我们的文字强制一行内显示 */
            white-space: nowrap;
            font-size: 20px;
            color: #777;
            /* steps 就是分几步来完成我们的动画 有了steps 就不要再写 ease 或者 linear 了 */
            animation: w 4s steps(10) forwards;
        }

        @keyframes w {
            0% {
                width: 0;
            }

            100% {
                width: 200px;
            }
        }
    </style>
</head>

<body>
    <div>我在阿拉德大陆等你哟</div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h4>速度曲线细节</h4>
    <p>animation-timing-function:规定动画的速度曲线,默认是"ease"</p>
    <table border="1" cellspacing="0">
        <tr>
            <th>值</th>
            <th>描述</th>
        </tr>
        <tr>
            <td>linear</td>
            <td>动画从头到尾的速度是相同的。匀速</td>
        </tr>
        <tr>
            <td>ease</td>
            <td>默认。动画以低速开始，然后加快，在结束前变慢</td>
        </tr>
        <tr>
            <td>ease-in</td>
            <td>动画以低速开始。</td>
        </tr>
        <tr>
            <td>ease-out</td>
            <td>动画以低速结束。</td>
        </tr>
        <tr>
            <td>ease-in-out</td>
            <td>动画以低速开始和结束</td>
        </tr>
        <tr>
            <td>steps()</td>
            <td>指定了时间函数中的间隔数量(步长)</td>
        </tr>
    </table>
</body>

</html>
